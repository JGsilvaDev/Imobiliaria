<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledCliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Pagina Principal</title>
</head>
<body>
    <div class="containerPagePrincipal">

        <div id="todasInfos">
            <div id="pesquisa">
                <h4>Busca Inteligente</h4>
                <input type="text" name="busca" id="busca" placeholder="O que você procura?">
            </div>

            <div id="btnsPesquisa">
                <div id="procCod">
                    <button id="btnProcurar" class="btn"><b>PROCURA</b></button>
                    <button id="btnCodigo" class="btn"><b>CÓDIGO</b></button>
                </div>

                <div id="filtros">

                    <div id="btnFiltros">
                        <div id="divBtnTPImoveis">
                            <button id="btnTPImovel">Tipo de Imóvel</button>
                        </div>
                        
                        <div id="divBtnMinQuartos">
                            <button id="btnMinQuartos">Minimo de Quartos</button>
                        </div>
                        
                        <div id="divBtnMinbanheiro">
                            <button id="btnMinbanheiro">Minimo de Banheiros</button>
                        </div>
                        
                        <div id="divBtnValores">
                            <button id="btnValores">Valores</button>
                        </div>
                    </div>

                    <button id="btnPesquisar">BUSCAR</button>
                </div>
            </div>    
        </div>
        
        <div id="resultados">
            <div id="titleResult">
                <h5>CONFIRA OS RESULTADOS</h5>
            </div>

            <div id="destaqueImoveis">
                <div class="grid-item">
                    <p>Imagem</p>
                    casa1
                </div>

                <div class="grid-item">
                    <p>Imagem</p>
                    casa2
                </div>

                <div class="grid-item">
                    <p>Imagem</p>
                    casa3
                </div>

                <div class="grid-item">
                    <p>Imagem</p>
                    casa4
                </div>

                <div class="grid-item">
                    <p>Imagem</p>
                    casa5
                </div>

                <div class="grid-item">
                    <p>Imagem</p>
                    casa6
                </div>
            </div>

            <div id="divBtnVejaMais">
                <button id="btnVejaMais">MOSTRAR MAIS</button>
            </div>

        </div>
    </div>
</body>
</html>
